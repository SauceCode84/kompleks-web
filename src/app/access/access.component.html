
Is Connected: {{ connected }}<br/>
Access Granted: {{ access }}

<div class="u-text-center">
  <button class="button button-primary" (click)="onConnect()" [disabled]="!isSupported">
    <i class="fab fa-bluetooth"></i>Connect
  </button>
</div>

<div class="u-text-center">
  <button class="button red" (click)="onInvalid()" [disabled]="!connected">Invalid</button>
  <button class="button green" (click)="onValid()" [disabled]="!connected">Valid</button>
</div>
