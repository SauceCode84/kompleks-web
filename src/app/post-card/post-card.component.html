<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{ postType }}
    </p>
    <a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="post.user.avatarUrl" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ post.user.displayName }}</p>
        <p class="subtitle is-6">{{ post.user.unit }}</p>
      </div>
      <div class="media-right">
        <span class="subtitle is-7 has-text-grey">{{ post.timestamp | date }}</span>
      </div>
    </div>

    <div class="content">
      {{ post.description }}
    </div>

    <footer class="card-footer">
      <a href="#" class="card-footer-item has-text-primary">
        <span class="icon">
          <i class="far fa-comments"></i>
        </span>
        <span>{{ post.commentCount }}</span>
      </a>
    </footer>
  </div>
</div>
